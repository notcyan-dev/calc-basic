<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="calculator">
        <input id="display" readonly />
        <div id="keys">
          <button onclick="appednToDisplay('+')" class="op-btn">+</button>
          <button onclick="appednToDisplay('7')">7</button>
          <button onclick="appednToDisplay('8')">8</button>
          <button onclick="appednToDisplay('9')">9</button>
          <button onclick="appednToDisplay('-')" class="op-btn">-</button>
          <button onclick="appednToDisplay('4')">4</button>
          <button onclick="appednToDisplay('5')">5</button>
          <button onclick="appednToDisplay('6')">6</button>
          <button onclick="appednToDisplay('*')" class="op-btn">*</button>
          <button onclick="appednToDisplay('1')">1</button>
          <button onclick="appednToDisplay('2')">2</button>
          <button onclick="appednToDisplay('3')">3</button>
          <button onclick="appednToDisplay('/')" class="op-btn">/</button>
          <button onclick="appednToDisplay('0')">0</button>
          <button onclick="appednToDisplay('.')"">.</button>
          <button onclick="calculate()">=</button>
          <button onclick="clearDisplay()" class="op-btn">C</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
